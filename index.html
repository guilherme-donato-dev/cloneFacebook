<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilo.css">
    <link rel="icon" type="image/x-icon" href="facebook.png">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <div class="content">
        <div class="content-info">
            <h1>facebook</h1>
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</h3>
        </div>

        <div class="content-login">
            <form class="content-login-box">
                <input type="email" class="inputs" placeholder="E-mail ou telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn-enter">Entrar </button>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <hr>
                <button class="btn btn-create-account">Criar nova conta</button>

            </form>
            <p><b>Criar uma página</b> para uma celebridade, uma marca ou empresa.</p>
        </div>

    </div>
    
</body>
</html>
